plugins {
    id('java')
    id('jacoco')
    id('checkstyle')
    id('distribution')
    id('maven')
    id('groovy')
}

version = '0.1'

compileJava   {
  sourceCompatibility = '8'
  targetCompatibility = '8'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files("./lib/OmegaT.jar")
    testImplementation 'junit:junit:4.12'
    testImplementation 'xmlunit:xmlunit:1.6'
}

jar {
  manifest {
    from 'MANIFEST.MF'
  }
}

checkstyle {
   ignoreFailures = true
   toolVersion = '7.1'
}

distributions {
    main {
        contents {
            from(jar)
            from('README.md', 'COPYING', 'CHANGELOG.md')
        }
    }
}
